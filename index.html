<!DOCTYPE html>
<html lang="en" class="h-100">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Awesome Code -->
    <script src="https://kit.fontawesome.com/2a5678a8d1.js"></script>

    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  </head>

  <body class="d-flex flex-column h-100">

    <!-- Bootstrap Form -->
    <div class="container flex-shrink-0">

      <!-- Jumbotron -->
      <div class="jumbotron text-center">
        <div class="container">
          <h1 class="display-4"><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
      </div>

      <!-- Search Parameters Section-->
      <section id="search-parms">
        <div class="row">
          <div class="col-12">

            <div class="card">

              <div class="card-header">
                <i class="fas fa-newspaper"></i>
                <strong> Search Parameters</strong>
              </div>

              <div class="card-body">

                <label for="term">Search Term:</label>
                <input type="text" class="form-control mb-3" id="term">

                <label for="record-ct">Number of Records to Retrieve:</label>
                <select class="custom-select mb-3" id="record-ct">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </select>

                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control mb-3" id="start-year">

                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control mb-3" id="end-year">

                <!-- Font Awesome Search/Clear -->
                <i class="fas fa-search"></i><input type="button" value="Search" id="search" class="btn btn-link">
                <i class="fas fa-trash-alt"></i><input type="button" value="Clear Results" id="clear"
                  class="btn btn-link">
              </div>

            </div>

          </div>
        </div>
      </section>

      <br>

      <!-- Top Articles Section -->
      <section id="articles">
        <div class="row">
          <div class="col-12">

            <div class="card">

              <div class="card-header">
                <i class="far fa-newspaper"></i>
                <strong>Top Articles</strong>
              </div>

              <div id="article-content" class="card-body">

                <!-- Articles From API will go here -->

              </div>
            </div>

          </div>
        </div>
      </section>

      <hr>

    </div>

    <!-- Sticky footer -->
    <footer class="footer mt-auto py-3">
      <p class="text-center">Made with lots and lots of <i class="fas fa-heart"></i></p>
    </footer>

    <!-- Load nytimes script -->
    <script src="nytime.js"></script>

  </body>

</html>
